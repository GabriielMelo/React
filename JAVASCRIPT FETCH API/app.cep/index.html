<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Consulta de CEP</title>
  </head>
  <body>
    <div class="container">
      <div class="conteudo">
        <h1>CONSULTA DE CEP</h1>
        <h2>Entre com o CEP do endereço:</h2>
        <input
          type="number"
          class="text-box"
          placeholder="CEP: "
          onkeypress="enviarCEPEnter(event)"
        />
        <input type="submit" class="btn" value="enviar" onclick="enviarCEP()" />
      </div>
      <div class="timer">
        <p>Aguarde...</p>
      </div>
      <div class="result">
        <h1 class="resultado">Resultado:</h1>
        <h2 class="cep"></h2>
        <div class="info">
          <p>Rua : <span class="logradouro"> </span></p>
          <p>Bairro : <span class="bairro"></span></p>
          <p>Cidade : <span class="localidade"></span></p>
          <p>Estado : <span class="uf"></span></p>
        </div>
        <button class="voltar" onclick="voltar()">←</button>
      </div>
    </div>
  </body>
</html>
